name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run python tests/test_analyze_image.py
          uv run python tests/test_analyze_video.py
          uv run python tests/test_gen_video.py
          uv run python tests/test_video_to_frames.py
          uv run python tests/test_merge_image.py
          uv run python tests/test_scale_image.py
          uv run python tests/test_image_to_layers.py
          uv run python tests/test_remix_animation.py
          uv run python tests/test_frames_to_video.py
