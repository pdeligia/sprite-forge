name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run python tests/test_gen_mp4.py
          uv run python tests/test_mp4_to_frames.py
          uv run python tests/test_merge_image.py
          uv run python tests/test_scale_image.py
